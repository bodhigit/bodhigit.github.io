<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Calculator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Wasm Calculator</h1>
    <div>
        <label>Choice (1:Add, 2:Subtract, 3:Multiply, 4:Divide): </label>
        <input type="number" id="choice" min="1" max="4">
    </div>
    <div>
        <label>Number 1: </label>
        <input type="number" id="num1">
    </div>
    <div>
        <label>Number 2: </label>
        <input type="number" id="num2">
    </div>
    <button id="calculateButton">Calculate</button>
    <h2>Result: <span id="result"></span></h2>
    <script type="module">
        import init, { calculate } from './pkg/wasm_calculator.js';

        async function calculateResult() {
            await init();
            const choice = parseInt(document.getElementById('choice').value);
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = calculate(choice, num1, num2);
            document.getElementById('result').innerText = result;
        }

        document.getElementById('calculateButton').onclick = calculateResult;
    </script>
</body>
</html>
